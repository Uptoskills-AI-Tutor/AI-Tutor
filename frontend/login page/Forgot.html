<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Forgot Password</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #b3e5fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Layout */
        .container {
            display: flex;
            width: 900px;
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Left Section - Image */
        .image-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5faff;
            padding: 20px;
        }

        .image-section img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Right Section - Form */
        .form-section {
            flex: 1;
            padding: 40px;
            background: #f7fcff;
            text-align: center;
        }

        .form-section h2 {
            margin-bottom: 10px;
            font-size: 26px;
            color: #222;
        }

        .form-section p {
            color: #666;
            margin-bottom: 20px;
        }

        /* Input Boxes */
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 2px solid #2196f3;
            outline: none;
            font-size: 16px;
            background: transparent;
            color: #333;
        }

        .input-box label {
            position: absolute;
            left: 0;
            top: 12px;
            font-size: 16px;
            color: #777;
            transition: 0.3s;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -10px;
            font-size: 12px;
            color: #ff9800;
        }

        /* Button */
        .save-btn {
            width: 100%;
            padding: 12px;
            background: #ff9800;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .save-btn:hover {
            background: #fb8c00;
        }

        /* Login Link */
        .login-link {
            margin-top: 20px;
            display: block;
            color: #2196f3;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .login-link:hover {
            color: #0d8aee;
            text-decoration: underline;
        }

        /* Radio Buttons for Contact Method */
        .contact-method {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .contact-option {
            display: flex;
            align-items: center;
        }

        .contact-option input[type="radio"] {
            margin-right: 5px;
        }

        .contact-option label {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side - Image Section -->
        <div class="image-section">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image.png-pQo3UkoLs9q5X8vAkh6KHsdkeir0I9.webp" alt="AI Learning">
        </div>

        <!-- Right Side - Forgot Password Section -->
        <div class="form-section">
            <h2>Forgot Password</h2>
            <p>Reset your password to continue your AI learning journey.</p>

            <!-- Forgot Password Form -->
            <form action="#" method="POST">
                <!-- Contact Method Selection -->
                <div class="contact-method">
                    <div class="contact-option">
                        <input type="radio" id="phone" name="contact-method" value="phone">
                        <label for="phone">Phone</label>
                    </div>
                    <div class="contact-option">
                        <input type="radio" id="email" name="contact-method" value="email" checked>
                        <label for="email">Email</label>
                    </div>
                    <div class="contact-option">
                        <input type="radio" id="username" name="contact-method" value="username">
                        <label for="username">Username</label>
                    </div>
                </div>

                <div class="input-box">
                    <input type="text" id="contact-info" required>
                    <label for="contact-info">Phone/Email/Username</label>
                </div>

                <div class="input-box">
                    <input type="password" id="new-password" required>
                    <label for="new-password">New Password</label>
                </div>

                <div class="input-box">
                    <input type="password" id="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>

                <button type="submit" class="save-btn">Save</button>
            </form>

            <a href="login.html" class="login-link">Go to login page</a>
        </div>
    </div>
</body>
</html>
