<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Left Side - Image Section */
        .image-section {
            flex: 1;
            height: 100%;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Right Side - Login Section */
        .login-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 4rem;
            background-color: #f8f9fa;
        }

        .login-section h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .login-section p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        /* Form Styling */
        .input-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-box input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            transition: all 0.3s ease;
        }

        .input-box label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            font-size: 1.1rem;
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-box input:focus,
        .input-box input:valid {
            border-color: #4a90e2;
            outline: none;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.8rem;
            background-color: white;
            padding: 0 0.3rem;
            color: #4a90e2;
        }

        /* Forgot Password & Sign Up */
        .forgot-signup {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .forgot-signup a {
            font-size: 1rem;
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-signup a:hover {
            color: #2a6fc9;
            text-decoration: underline;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .login-btn:hover {
            background-color: #2a6fc9;
        }

        /* Social Login */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-login button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .social-login button:hover {
            background-color: #f0f0f0;
        }

        .social-login button img {
            height: 1.5rem;
            margin-right: 0.8rem;
        }

        .google-btn {
            color: #444;
        }

        .facebook-btn {
            color: #1877f2;
        }

        .apple-btn {
            color: #000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .image-section {
                height: 30vh;
            }
            
            .login-section {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Side - Image Section -->
        <div class="image-section">
            <img src="assets/image.png" alt="AI Learning">
        </div>

        <!-- Right Side - Login Section -->
        <div class="login-section">
            <h2>Welcome Back!</h2>
            <p>Log in to continue your AI learning journey.</p>

            <!-- Login Form -->
            <form action="#" method="POST">
                <div class="input-box">
                    <input type="email" id="email" name="email" required autocomplete="email" aria-label="Email">
                    <label for="email">Email</label>
                </div>

                <div class="input-box">
                    <input type="password" id="password" name="password" required autocomplete="current-password" aria-label="Password">
                    <label for="password">Password</label>
                </div>

                <!-- Forgot Password & Sign Up -->
                <div class="forgot-signup">
                    <a href="Forgot.html">Forgot Password?</a>
                    <a href="signup1.html">Sign Up</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <!-- Social Login Buttons -->
            <div class="social-login">
                <button class="google-btn">
                    <img src="assets/google-icon.png" alt="Google Logo"> Continue with Google
                </button>
                <button class="facebook-btn">
                    <img src="assets/facebook-icon.png" alt="Facebook Logo"> Continue with Facebook
                </button>
                <button class="apple-btn">
                    <img src="assets/apple-icon.png" alt="Apple Logo"> Continue with Apple
                </button>
            </div>
        </div>
    </div>

</body>
</html>
