<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tutor - Learn with AI</title>
  <!-- Font import -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    :root {
      --color-orange-500: #f97316;
      --color-orange-600: #ea580c;
      --color-orange-50: #fff7ed;
      --color-gray-700: #374151;
      --color-gray-600: #4b5563;
      --color-gray-300: #d1d5db;
      --color-gray-200: #e5e7eb;
      --color-gray-100: #f3f4f6;
      --color-white: #ffffff;
      --color-green-500: #22c55e;
      --color-blue-600: #2563eb;
      --color-blue-500: #3b82f6;
      --color-red-600: #dc2626;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --border-radius: 0.5rem;
      --border-radius-full: 9999px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--color-gray-700);
      background-color: var(--color-gray-100);
      line-height: 1.5;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    button {
      cursor: pointer;
      font-family: inherit;
    }

    /* Header styles */
    .header {
      background-color: var(--color-white);
      border-bottom: 1px solid var(--color-gray-200);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 4rem;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--color-orange-500), #e11d48);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .nav-desktop {
      display: none;
    }

    @media (min-width: 768px) {
      .nav-desktop {
        display: flex;
        align-items: center;
        gap: 2rem;
      }
    }

    .nav-link {
      color: var(--color-gray-700);
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: var(--color-orange-500);
    }

    /* Dropdown styles */
    .dropdown {
      position: relative;
    }

    .dropdown-trigger {
      display: flex;
      align-items: center;
      background: none;
      border: none;
      color: var(--color-gray-700);
      font-size: 1rem;
      padding: 0;
      transition: color 0.2s;
    }

    .dropdown-trigger:hover {
      color: var(--color-orange-500);
    }

    .chevron-down {
      margin-left: 0.25rem;
      font-size: 0.75rem;
    }

    .dropdown-content {
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 10;
      min-width: 12rem;
      background-color: var(--color-white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      padding: 0.5rem 0;
      display: none;
    }

    .dropdown-content.show {
      display: block;
    }

    .dropdown-item {
      display: block;
      padding: 0.5rem 1rem;
      color: var(--color-gray-700);
      transition: background-color 0.2s;
    }

    .dropdown-item:hover {
      background-color: var(--color-gray-100);
    }

    /* Button styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      font-weight: 500;
      border-radius: var(--border-radius);
      transition: all 0.2s;
    }

    .btn-primary {
      background-color: var(--color-orange-500);
      color: var(--color-white);
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--color-orange-600);
    }

    .btn-outline {
      background-color: transparent;
      color: var(--color-orange-500);
      border: 1px solid var(--color-orange-500);
    }

    .btn-outline:hover {
      background-color: var(--color-orange-50);
    }

    /* Mobile menu styles */
    .mobile-menu-button {
      display: block;
    }

    @media (min-width: 768px) {
      .mobile-menu-button {
        display: none;
      }
    }

    .mobile-menu-button button {
      background: none;
      border: none;
      color: var(--color-gray-700);
    }

    .mobile-menu {
      display: none;
      padding: 1rem 0;
    }

    .mobile-menu.show {
      display: block;
    }

    .mobile-menu-heading {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .mobile-menu-courses {
      margin-bottom: 1rem;
    }

    .mobile-menu-item {
      display: block;
      padding: 0.25rem 0;
      color: var(--color-gray-700);
      transition: color 0.2s;
    }

    .mobile-menu-item:hover {
      color: var(--color-orange-500);
    }

    /* Main content styles */
    .main {
      padding: 2rem 0;
    }

    /* Course Hero styles */
    .course-hero {
      display: grid;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    @media (min-width: 768px) {
      .course-hero {
        grid-template-columns: 1fr 1fr;
        align-items: center;
      }
    }

    .course-rating {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .stars {
      display: flex;
    }

    .star {
      color: var(--color-orange-400);
      width: 1.25rem;
      height: 1.25rem;
    }

    .reviews {
      margin-left: 0.5rem;
      color: var(--color-gray-600);
    }

    .course-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    @media (min-width: 768px) {
      .course-title {
        font-size: 2.25rem;
      }
    }

    .course-description {
      color: var(--color-gray-700);
      margin-bottom: 1.5rem;
    }

    .course-features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .feature {
      display: flex;
      align-items: center;
    }

    .feature-icon {
      color: var(--color-green-500);
      margin-right: 0.5rem;
    }

    .course-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .course-image-container {
      position: relative;
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    .course-image {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      width: 4rem;
      height: 4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .play-button:hover {
      background-color: var(--color-white);
      transform: translate(-50%, -50%) scale(1.1);
    }

    .play-icon {
      color: var(--color-orange-500);
      width: 2rem;
      height: 2rem;
    }

    /* Tabs styles */
    .course-tabs-container {
      margin-top: 3rem;
    }

    .tabs-navigation {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      overflow-x: auto;
    }

    .tab-button {
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius-full);
      background: none;
      border: none;
      color: var(--color-gray-700);
      transition: all 0.2s;
    }

    .tab-button:hover {
      background-color: var(--color-gray-100);
    }

    .tab-button.active {
      background-color: var(--color-orange-500);
      color: var(--color-white);
    }

    .tab-content {
      background-color: var(--color-white);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
    }

    .tab-panel {
      display: none;
    }

    .tab-panel.active {
      display: block;
    }

    .tab-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .tab-text {
      white-space: pre-line;
    }

    /* Quiz styles */
    .quiz-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .quiz-item {
      border: 1px solid var(--color-gray-200);
      padding: 1rem;
      border-radius: var(--border-radius);
    }

    .quiz-question {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .show-answer-button {
      color: var(--color-blue-600);
      background: none;
      border: none;
      padding: 0;
      margin-top: 1rem;
    }

    .show-answer-button:hover {
      text-decoration: underline;
    }

    .quiz-answer {
      margin-top: 0.5rem;
      color: var(--color-green-600);
      display: none;
    }

    .quiz-answer.show {
      display: block;
    }

    /* Form styles */
    .form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-label {
      margin-bottom: 0.25rem;
    }

    .form-select,
    .form-textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--color-gray-300);
      border-radius: var(--border-radius);
    }

    .form-textarea {
      min-height: 6rem;
      resize: vertical;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <!-- Logo -->
        <div class="logo">
          <a href="/">
            <h1 class="logo-text">AI Tutor</h1>
          </a>
        </div>

        <!-- Navigation -->
        <nav class="nav-desktop">
          <!-- Courses Dropdown -->
          <div class="dropdown">
            <button class="dropdown-trigger">
              Courses <span class="chevron-down">▼</span>
            </button>
            <div class="dropdown-content" id="courses-dropdown">
              <a href="#" class="dropdown-item" data-course="web-development">Web Development</a>
              <a href="#" class="dropdown-item" data-course="dsa">Data Structures & Algorithms</a>
              <a href="#" class="dropdown-item" data-course="python">Python Programming</a>
            </div>
          </div>

          <!-- Other navigation items -->
          <a href="#" class="nav-link">What we offer</a>
          <a href="#" class="nav-link">Blog</a>
        </nav>

        <!-- Enroll button -->
        <div>
          <button class="btn btn-outline">Enroll now</button>
        </div>

        <!-- Mobile menu button -->
        <div class="mobile-menu-button">
          <button id="mobile-menu-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile menu -->
      <div class="mobile-menu" id="mobile-menu">
        <div class="mobile-menu-courses">
          <h3 class="mobile-menu-heading">Courses</h3>
          <a href="#" class="mobile-menu-item" data-course="web-development">Web Development</a>
          <a href="#" class="mobile-menu-item" data-course="dsa">Data Structures & Algorithms</a>
          <a href="#" class="mobile-menu-item" data-course="python">Python Programming</a>
        </div>
        <a href="#" class="mobile-menu-item">What we offer</a>
        <a href="#" class="mobile-menu-item">Blog</a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <!-- Course Hero Section -->
      <div class="course-hero" id="course-hero">
        <!-- This will be populated by JavaScript -->
      </div>
      
      <!-- Course Tabs Section -->
      <div class="course-tabs-container">
        <div class="tabs-navigation" id="tabs-navigation">
          <!-- This will be populated by JavaScript -->
        </div>
        <div class="tab-content" id="tab-content">
          <!-- This will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </main>

  <script>
    // Course data
    const courses = [
      {
        id: "web-development",
        title: "Web Development",
        description: "Learn modern web development with HTML, CSS, JavaScript, React, and Next.js. Our AI Tutor provides personalized guidance and feedback to help you master web development skills at your own pace.",
        rating: 5.0,
        reviews: 976,
        image: "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/wd.jpg-PudFkG3CahYXwPEERrmyhO8x7Ktaap.jpeg", // Updated to use the correct image URL
        overview: "Our comprehensive Web Development course covers everything from the basics of HTML and CSS to advanced JavaScript frameworks like React and Next.js. You'll build real-world projects and gain the skills needed for a career in web development.",
        courseInfo: "Duration: 12 weeks\nSkill Level: Beginner to Advanced\nProjects: 8\nCertificate: Yes\nMentorship: Included",
        materials: "Course slides (PDF)\nCode examples (GitHub)\nProject starter files\nAdditional resources and references",
        summary: "By the end of this course, you'll be able to build modern, responsive websites and web applications using the latest technologies and best practices in web development.",
        quiz: [
          { question: "What does HTML stand for?", answer: "HyperText Markup Language" },
          { question: "Which property is used to change the background color in CSS?", answer: "background-color" },
          { question: "What is the purpose of JavaScript in web development?", answer: "To add interactivity to websites" }
        ]
      },
      {
        id: "dsa",
        title: "Data Structures & Algorithms",
        description: "Master data structures and algorithms with our AI-powered learning platform. Get personalized practice problems and detailed explanations to prepare for technical interviews.",
        rating: 4.9,
        reviews: 842,
        image: "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/DSA%20.jpg-M7LXL8wLxUvFL0MlRixYdcbrv5kWbV.jpeg", // Updated to use the correct image URL
        overview: "Our DSA course covers all essential data structures and algorithms needed for technical interviews and efficient programming. Learn through interactive visualizations and AI-guided problem solving.",
        courseInfo: "Duration: 10 weeks\nSkill Level: Intermediate\nProjects: 5\nCertificate: Yes\nMentorship: Included",
        materials: "Algorithm visualization tools\nProblem sets with solutions\nInterview preparation guides\nBig O cheat sheets",
        summary: "By completing this course, you'll have a solid understanding of data structures and algorithms, improving your problem-solving skills and preparing you for technical interviews.",
        quiz: [
          { question: "What is the time complexity of binary search?", answer: "O(log n)" },
          { question: "Which data structure uses LIFO principle?", answer: "Stack" },
          { question: "What is the worst-case time complexity of quicksort?", answer: "O(n²)" }
        ]
      },
      {
        id: "python",
        title: "Python Programming",
        description: "Learn Python programming from scratch with our AI Tutor. Get hands-on experience with real-world projects and personalized feedback on your code.",
        rating: 4.8,
        reviews: 1024,
        image: "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/python.jpg-P65Tu3SEZGSJYKh214zv4bP64Aq9fg.jpeg", // Updated to use the correct image URL
        overview: "Our Python course takes you from beginner to advanced, covering core concepts, data analysis, web development with Django, and automation. Perfect for beginners and those looking to expand their Python skills.",
        courseInfo: "Duration: 8 weeks\nSkill Level: Beginner to Intermediate\nProjects: 10\nCertificate: Yes\nMentorship: Included",
        materials: "Python notebooks\nProject files\nCheat sheets\nReference guides\nPractice exercises",
        summary: "After completing this course, you'll be proficient in Python programming and able to build applications, analyze data, and automate tasks using Python.",
        quiz: [
          { question: "What is the correct way to create a function in Python?", answer: "def function_name():" },
          { question: "Which method is used to add an element to a list in Python?", answer: "append()" },
          { question: "What does the 'pip' command do in Python?", answer: "Installs packages" }
        ]
      }
    ];

    // Tabs configuration
    const tabs = [
      { id: "overview", label: "Overview" },
      { id: "course-info", label: "Course Info" },
      { id: "download-material", label: "Download Material" },
      { id: "summary", label: "Summary" },
      { id: "quiz", label: "Quiz" },
      { id: "report", label: "Report" }
    ];

    // DOM elements
    const coursesDropdown = document.getElementById('courses-dropdown');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const courseHero = document.getElementById('course-hero');
    const tabsNavigation = document.getElementById('tabs-navigation');
    const tabContent = document.getElementById('tab-content');

    // Current state
    let currentCourse = courses[0];
    let currentTab = "overview";

    // Initialize the page
    function initPage() {
      // Set up event listeners
      setupEventListeners();
      
      // Render initial content
      renderCourseHero(currentCourse);
      renderTabs();
      renderTabContent(currentTab);
    }

    // Set up event listeners
    function setupEventListeners() {
      // Dropdown toggle
      document.querySelector('.dropdown-trigger').addEventListener('click', function(e) {
        e.preventDefault();
        coursesDropdown.classList.toggle('show');
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', function(e) {
        if (!e.target.closest('.dropdown')) {
          coursesDropdown.classList.remove('show');
        }
      });

      // Mobile menu toggle
      mobileMenuToggle.addEventListener('click', function() {
        mobileMenu.classList.toggle('show');
      });

      // Course selection (desktop)
      document.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', function(e) {
          e.preventDefault();
          const courseId = this.getAttribute('data-course');
          selectCourse(courseId);
          coursesDropdown.classList.remove('show');
        });
      });

      // Course selection (mobile)
      document.querySelectorAll('.mobile-menu-item[data-course]').forEach(item => {
        item.addEventListener('click', function(e) {
          e.preventDefault();
          const courseId = this.getAttribute('data-course');
          selectCourse(courseId);
          mobileMenu.classList.remove('show');
        });
      });
    }

    // Select a course
    function selectCourse(courseId) {
      const course = courses.find(c => c.id === courseId);
      if (course) {
        currentCourse = course;
        renderCourseHero(course);
        renderTabContent(currentTab);
      }
    }

    // Render the course hero section
    function renderCourseHero(course) {
      const starsHtml = generateStarRating(course.rating);
      
      courseHero.innerHTML = `
        <div class="course-info">
          <div class="course-rating">
            <div class="stars">
              ${starsHtml}
            </div>
            <span class="reviews">${course.rating.toFixed(1)} (${course.reviews} reviews)</span>
          </div>
          
          <h1 class="course-title">${course.title}</h1>
          
          <p class="course-description">${course.description}</p>
          
          <div class="course-features">
            <div class="feature">
              <span class="feature-icon">✓</span>
              <span>Comprehensive Curriculum</span>
            </div>
            <div class="feature">
              <span class="feature-icon">✓</span>
              <span>Expert Instructors</span>
            </div>
            <div class="feature">
              <span class="feature-icon">✓</span>
              <span>Hands-On Projects</span>
            </div>
            <div class="feature">
              <span class="feature-icon">✓</span>
              <span>Career-Ready Skills</span>
            </div>
          </div>
          
          <div class="course-actions">
            <button class="btn btn-primary">Enroll Now</button>
            <button class="btn btn-outline">See Curriculum</button>
          </div>
        </div>
        
        <div class="course-image-container">
          <img src="${course.image}" alt="${course.title} course" class="course-image">
          <div class="play-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="play-icon">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
          </div>
        </div>
      `;
    }

    // Generate star rating HTML
    function generateStarRating(rating) {
      let starsHtml = '';
      
      for (let i = 1; i <= 5; i++) {
        if (i <= rating) {
          // Full star
          starsHtml += `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="star">
              <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
            </svg>
          `;
        } else if (i - 0.5 <= rating) {
          // Half star
          starsHtml += `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="star">
              <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
            </svg>
          `;
        } else {
          // Empty star
          starsHtml += `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="star">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
          `;
        }
      }
      
      return starsHtml;
    }

    // Render tabs navigation
    function renderTabs() {
      let tabsHtml = '';
      
      tabs.forEach(tab => {
        tabsHtml += `
          <button 
            class="tab-button ${tab.id === currentTab ? 'active' : ''}" 
            data-tab="${tab.id}"
          >
            ${tab.label}
          </button>
        `;
      });
      
      tabsNavigation.innerHTML = tabsHtml;
      
      // Add event listeners to tabs
      document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', function() {
          const tabId = this.getAttribute('data-tab');
          setActiveTab(tabId);
        });
      });
    }

    // Set active tab
    function setActiveTab(tabId) {
      currentTab = tabId;
      
      // Update tab buttons
      document.querySelectorAll('.tab-button').forEach(button => {
        if (button.getAttribute('data-tab') === tabId) {
          button.classList.add('active');
        } else {
          button.classList.remove('active');
        }
      });
      
      // Update tab content
      renderTabContent(tabId);
    }

    // Render tab content
    function renderTabContent(tabId) {
      let contentHtml = '';
      
      switch (tabId) {
        case 'overview':
          contentHtml = `
            <div class="tab-panel active">
              <h2 class="tab-title">Course Overview</h2>
              <p class="tab-text">${currentCourse.overview}</p>
            </div>
          `;
          break;
          
        case 'course-info':
          contentHtml = `
            <div class="tab-panel active">
              <h2 class="tab-title">Course Information</h2>
              <p class="tab-text">${currentCourse.courseInfo}</p>
            </div>
          `;
          break;
          
        case 'download-material':
          contentHtml = `
            <div class="tab-panel active">
              <h2 class="tab-title">Course Materials</h2>
              <p class="tab-text">${currentCourse.materials}</p>
              <div style="margin-top: 1.5rem;">
                <button class="btn btn-primary">Download All Materials</button>
              </div>
            </div>
          `;
          break;
          
        case 'summary':
          contentHtml = `
            <div class="tab-panel active">
              <h2 class="tab-title">Course Summary</h2>
              <p class="tab-text">${currentCourse.summary}</p>
            </div>
          `;
          break;
          
        case 'quiz':
          let quizHtml = '';
          currentCourse.quiz.forEach((item, index) => {
            quizHtml += `
              <div class="quiz-item">
                <h3 class="quiz-question">Question ${index + 1}: ${item.question}</h3>
                <button class="show-answer-button" data-answer-id="answer-${index}">Show Answer</button>
                <p class="quiz-answer" id="answer-${index}">${item.answer}</p>
              </div>
            `;
          });
          
          contentHtml = `
            <div class="tab-panel active">
              <h2 class="tab-title">Practice Quiz</h2>
              <div class="quiz-container">
                ${quizHtml}
              </div>
            </div>
          `;
          break;
          
        case 'report':
          contentHtml = `
            <div class="tab-panel active">
              <h2 class="tab-title">Report an Issue</h2>
              <form class="form">
                <div class="form-group">
                  <label for="issue-type" class="form-label">Issue Type</label>
                  <select id="issue-type" class="form-select">
                    <option>Content Error</option>
                    <option>Technical Problem</option>
                    <option>Suggestion</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="description" class="form-label">Description</label>
                  <textarea 
                    id="description" 
                    class="form-textarea"
                    placeholder="Please describe the issue in detail..."
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Report</button>
              </form>
            </div>
          `;
          break;
      }
      
      tabContent.innerHTML = contentHtml;
      
      // Add event listeners for quiz answers
      if (tabId === 'quiz') {
        document.querySelectorAll('.show-answer-button').forEach(button => {
          button.addEventListener('click', function() {
            const answerId = this.getAttribute('data-answer-id');
            const answerElement = document.getElementById(answerId);
            answerElement.classList.toggle('show');
            this.textContent = answerElement.classList.contains('show') ? 'Hide Answer' : 'Show Answer';
          });
        });
      }
    }

    // Initialize the page when DOM is loaded
    document.addEventListener('DOMContentLoaded', initPage);
  </script>
</body>
</html>
